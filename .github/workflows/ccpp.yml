name: C/C++ CI

on: [push]

jobs:
  build:
        
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: make build dir
      run: mkdir build
      continue-on-error: true
    - name: cmake
      run: cmake .. -DBUILD_TESTING=ON
      working-directory: build
    - name: make
      run: make -j4
      working-directory: build
    - name: test
      run: CTEST_OUTPUT_ON_FAILURE=1 ctest -j4 -R Utilitie
      working-directory: build
