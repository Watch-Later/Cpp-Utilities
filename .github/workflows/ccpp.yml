name: C/C++ CI

on: [push]

jobs:
  build:
        
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: create build dir
      run: mkdir build
      continue-on-error: true
    - name: cmake
      run: cmake .. -DBUILD_TESTING=ON
      working-directory: build
    - name: build
      run: cmake --build .
      working-directory: build
    - name: test
      run: ctest -j4 -R Utilitie --output-on-failure
      working-directory: build
